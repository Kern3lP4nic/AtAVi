<div class="row">
    <div class="col-md-8 col-md-offset-2">

        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">Il tuo profilo</h3>
            </div>

            <div class="panel-body">

                <form [formGroup]="profileForm" (ngSubmit)="profileSubmit(profileForm.value)">

                    <div class="form-group">
                        <h5>Aggiorna email e username</h5>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" [formControl]="profileForm.controls['username']" value="{{username}}" disabled />
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" [formControl]="profileForm.controls['email']" value="{{email}}" />
                    </div>
                    <div class="form-group clearfix">
                        <button type="submit" class="btn btn-default pull-right" [disabled]="!profileForm.valid">Salva</button>
                    </div>

                </form>

                <hr>

                <form [formGroup]="passwordForm" (ngSubmit)="passwordSubmit(passwordForm.value)">

                    <div class="form-group">
                        <h5>Aggiorna password</h5>
                    </div>
                    <input type="hidden" [formControl]="passwordForm.controls['username']" value="{{username}}" />
                    <input type="hidden" [formControl]="passwordForm.controls['email']" value="{{email}}" />
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Vecchia password" [formControl]="passwordForm.controls['oldPassword']" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Nuova password" [formControl]="passwordForm.controls['newPassword']" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Conferma nuova password" [formControl]="passwordForm.controls['newPasswordConfirm']" />
                        <div *ngIf="matchPasswords" class="alert alert-danger">Le nuove password non corrispondono</div>
                    </div>
                    <div class="form-group clearfix">
                        <button type="submit" class="btn btn-default pull-right" [disabled]="!passwordForm.valid">Salva</button>
                    </div>

                </form>

            </div>

        </div>

    </div>
</div>
