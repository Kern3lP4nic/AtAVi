<div class="panel panel-default">
  <div class="panel-heading">{{title}}</div>
  <table class="table">
    <thead>
    <tr>
      <th [hidden]="!hashColumnVisibility">#</th>
      <th>{{firstColumnText}}</th>
      <th [hidden]="!secondColumnVisibility">{{secondColumnText}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items; let i = index;" (click)="selectRow(i, item, $event)" [class.active]="i == selectedIndex">
      <td [hidden]="!hashColumnVisibility">
        {{item.id}}
      </td>
      <td>
        {{type === 'admin' ? item.username : item.name}}
      </td>
      <td [hidden]="!secondColumnVisibility">
        <button type="button" class="btn btn-default" aria-label="Left Align" (click)="updateRow(i, item, $event)" *ngIf="updateVisibility">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Left Align" (click)="deleteRow(i, item, $event)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
